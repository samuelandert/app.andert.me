name: CI
on:
  push:
    branches:
      - main

concurrency:
  group: ${{github.workflow}}-${{github.head_ref}}
  cancel-in-progress: true

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
        cache: 'yarn'

    - run: yarn ci

    - run: yarn run build